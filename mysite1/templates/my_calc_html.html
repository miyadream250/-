<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/my_calc" method="post">
    <input type="text" name="x" value="{{ x }}">
    <select name="op">

        <option value="add" {% if op == "add" %} selected {% endif %}>+加</option>
        <option value="sub" {% if op == 'sub' %} selected {% endif %}>-减</option>
        <option value="mul" {% if op == 'mul' %} selected {% endif %}>*乘</option>
        <option value="div" {% if op == 'div' %} selected {% endif %}>/除</option>
    </select>
    <input type="text" name="y" value="{{ y }}">
    结果为：<input type="text" name="result" value="{{ result }}">

    <input type="submit" value="点击计算">
</form>

</body>
</html>
